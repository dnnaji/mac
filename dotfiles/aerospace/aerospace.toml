# Aerospace tiling window manager
# i3-style configuration adapted from Omarchy v3.2.0

start-at-login = true

# Focus callback - stabilizes mouse/focus behavior
on-focus-changed = ['move-mouse window-lazy-center']

# Gaps
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

# Main keybindings
[mode.main.binding]
# Focus windows (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Workspace Cycle (ctrl-alt to avoid conflict with text navigation)
ctrl-alt-left = 'workspace prev'
ctrl-alt-right = 'workspace next'

# Move to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'

# Layout controls
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'
alt-shift-space = 'layout floating tiling'

# Resize
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# =============================================================================
# Monitor Assignment
# =============================================================================
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'secondary'
5 = 'secondary'

# =============================================================================
# Auto-route Apps to Workspaces
# =============================================================================

# Repo Prompt - reference tool, keep pinned on secondary monitor
[[on-window-detected]]
if.app-id = 'com.pvncher.repoprompt'
run = 'move-node-to-workspace 4'

# =============================================================================
# Floating Rules - dialogs/settings shouldn't tile
# =============================================================================

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.SystemPreferences'
run = 'layout floating'

# Finder dialogs (Copy, Move, Info windows)
[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = '(Copy|Move|Delete|Info|Connecting)'
run = 'layout floating'
