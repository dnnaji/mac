# Aerospace tiling window manager
# i3-style configuration adapted from Omarchy v3.2.0

start-at-login = true

# Gaps
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

# Main keybindings
[mode.main.binding]
# Focus windows (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Workspace Cycle (for gestures)
alt-left = 'workspace prev'
alt-right = 'workspace next'

# Move to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'

# Layout controls
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'
alt-shift-space = 'layout floating tiling'

# Resize
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# =============================================================================
# Monitor Assignment
# =============================================================================
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'secondary'
5 = 'secondary'

# =============================================================================
# Auto-route Apps to Workspaces
# =============================================================================

# Workspace 1: ChatGPT + Atlas
[[on-window-detected]]
if.app-id = 'com.openai.chat'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.openai.atlas.web.helper.plugin'
run = 'move-node-to-workspace 1'

# Workspace 2: Ghostty
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 2'

# Workspace 3: Cursor + Antigravity
[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.google.antigravity'
run = 'move-node-to-workspace 3'

# Workspace 4: Repo Prompt
[[on-window-detected]]
if.app-id = 'com.pvncher.repoprompt'
run = 'move-node-to-workspace 4'
